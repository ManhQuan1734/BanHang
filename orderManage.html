<style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #ff6f61;
      color: #fff;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .actions button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }

    .edit-btn {
      background-color: #4caf50;
      color: #fff;
    }

    .delete-btn {
      background-color: #f44336;
      color: #fff;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    .summary {
      text-align: right;
      margin-top: 20px;
    }

    .summary p {
      font-size: 1.2rem;
    }

    .summary strong {
      color: #ff6f61;
    }
  </style>

  <!DOCTYPE html>
  <html lang="en">
      <head>
          <meta charset="UTF-8">
